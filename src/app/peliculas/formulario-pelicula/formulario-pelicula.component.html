<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form [formGroup]="form" (submit)="guardarCambios()">

    <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input formControlName="titulo" matInput />
        <mat-error>El campo Título es requerido</mat-error>
    </mat-form-field>

    <div class="contendor-checkbox">
        <mat-checkbox formControlName="enCines">En Cines</mat-checkbox>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input formControlName="trailer" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Fecha de Lanzamiento</mat-label>
        <input formControlName="fechaLanzamiento" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>Seleccionar Poster</h4>
    <app-input-img (archivoSeleccionado)="archivoSeleccionado($event)" [urlImagenActual]="modelo?.poster">
    </app-input-img>

    <h4>Resumen de la Película</h4>
    <app-input-markdown (changeMarkdown)="changeMarkdown($event)" [placeHolderTextarea]="'Resumen'"
        [contenidoMarkDown]="modelo?.resumen">
    </app-input-markdown>

    <h4>Seleccione los géneros</h4>
    <app-selector-multiple [NoSeleccionados]="generosNoSeleccionados" [Seleccionados]="generosSeleccionados">
    </app-selector-multiple>

    <h4>Seleccione los cines</h4>
    <app-selector-multiple [NoSeleccionados]="cinesNoSeleccionados" [Seleccionados]="cinesSeleccionados">
    </app-selector-multiple>

    <h4>Seleccione los actores</h4>
    <app-autocomplete-actores [actoresSeleccionados]="actoresSeleccionados"></app-autocomplete-actores>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">Guardar Cambios</button>
        <a mat-stroked-button routerLink="/">Cancelar</a>
    </div>

</form>
